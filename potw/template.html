<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POTW</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
  <link rel="stylesheet" href="https://bootswatch.com/3/cosmo/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
</head>

<body>
  <div class="row">
    <div align="center">
      <h1>{{ problem.nicename }}</h1>
      <small>
        <a href="index.html">
          home
        </a>
      </small>
    </div>
    <hr />
    <div class="col-md-10 col-md-offset-1 col-xs-12">
      {{ problem.description | safe }}
      {% for solution in problem.solutions() %}
      <ul class="text-center nav nav-pills nav-stacked">
        <li>
          <a href="#{{solution.student_id}}" data-toggle="collapse">
            {{ solution.student.student_id }} - {{ solution.programming_language() }}
          </a>
        </li>
      </ul>
      <div class="collapse" id="{{ solution.student_id }}">
        <pre><code>{{ solution.source.read() | e}}</code></pre>
      </div>
      {% endfor %}
    </div>
  </div>

  <script type="application/javascript">hljs.initHighlightingOnLoad();</script>
</body>

</html>
